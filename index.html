	<script> function boardLoad() {
			//declare arrays
      		const buzz= [
			'X.0',
			'AI',
			'AR',
			'Big Data',
			'Blockchain',
			'Continuous Learning',
			'Cloud Computing',
			'Design Thinking',
			'DevOps',

			'Quantum Computing',
			'User Journey',
			'User Persona',
			'VR',
			'XR',
      			];    
			//shuffle through contents of each array, picking one entry per array

		jQuery("#24").html(words[23]);
		jQuery("#25").html(words[24]);
			}
		$(".bingo-card__item").on('click', function() {
 		$(this).toggleClass('active');
		});

		$('.bingo-card__item').removeClass('active');
